<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure To-Do List with OPAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Secure To-Do List</h1>
        <button id="auth-button">Login</button>
    </header>
    <main id="app-container" class="container">
        <div class="todo-app">
            <div class="left-panel">
                <h3>Add/Edit Task</h3>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <textarea id="task-desc" placeholder="Description"></textarea>
                    <input type="date" id="task-date" required>
                    <input type="time" id="task-time" required>
                    <button type="submit">Add Task</button>
                </form>
            </div>
            <div class="right-panel">
                <h3>Current Tasks</h3>
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Secured with OPAL and OPA</p>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
